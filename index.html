    <div x-data="todolist">

        <input type="text" x-model="newTodo" placeholder="Yeni todo ekle" />
        <button @click="addTodo">Ekle</button>

        <div x-show="loading" class="loading">
            Todo listesi çekiliyor..
        </div>

        <ul x-show="!loading">
            <template x-for="todo in todos" :key="todo.id">
                <li @click="updateTodo(todo)" :class="{'done': todo.done === '1'}">
                    <span x-text="todo.todo"></span>
                    <button @click.stop="deleteTodo(todo)">Sil</button>
                </li>
            </template>
        </ul>
    </div>
